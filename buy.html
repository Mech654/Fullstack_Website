<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-generated Widgets</title>
    <link rel="stylesheet" href="chart.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://www.dafont.com/hanging-letters.font" rel="stylesheet">
    <style>
        /* Widget CSS */
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .widget-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px; /* Adjusted width for a nicer rectangle */
            text-align: center;
            font-family: 'Roboto', sans-serif;
            margin: 20px; /* Added margin for spacing */
        }
        .widget-card img {
            height: 200px;
            width: 100%;    
            object-fit: contain;
        }
        .widget-card .widget-title {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .widget-card .widget-text {
            font-size: 1rem;
            color: #666;
        }
        .widget-card .widget-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .widget-card .widget-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Overview</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="chart.html">Chart</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>

    <div style="background-color: #0056b3;" class="widget-container" id="widgetContainer">
    </div>

    <script>
        // JavaScript to fetch and generate widgets from the database
        async function fetchWidgets() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get_dictionary'); // Replace with your actual API endpoint
                const widgetData = await response.json();

                const widgetContainer = document.getElementById('widgetContainer');

                widgetData.forEach(widget => {
                    const widgetCard = document.createElement('div');
                    widgetCard.className = 'widget-card';
                    widgetCard.innerHTML = `
                        <img src="${widget.imageUrl}" alt="Widget Image">
                        <div class="widget-body">
                            <h5 class="widget-title">${widget.name}</h5>
                            <p class="widget-text">${widget.price}</p>
                            <a href="#" class="widget-button">Go somewhere</a>
                        </div>
                    `;
                    widgetContainer.appendChild(widgetCard);
                });
            } catch (error) {
                console.error('Error fetching widget data:', error);
            }
        }

        fetchWidgets();
    </script>
    </script>
</body>
</html>
