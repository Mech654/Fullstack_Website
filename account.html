<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website</title>
    <link rel="stylesheet" href="account.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://www.dafont.com/hanging-letters.font" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Overview</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="chart.html">Chart</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleForm('login')">Login</button>
            <button id="register-toggle" onclick="toggleForm('register')">Register</button>
        </div>
        <form id="login-form" class="form" onsubmit="return false;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" onclick="login()">Login</button>
        </form>
        <form id="register-form" class="form" onsubmit="return false;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" onclick="register()">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
