<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://www.dafont.com/hanging-letters.font" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Overview</a></li>
            <li><a href="{{ url_for('buy') }}">Buy</a></li>
            <li><a href="{{ url_for('chart') }}">Chart</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleForm('login')">Login</button>
            <button id="register-toggle" onclick="toggleForm('register')">Register</button>
        </div>
        <form id="login-form" class="form" onsubmit="return false;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" onclick="login()">Login</button>
        </form>
        <form id="register-form" class="form" onsubmit="return false;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" onclick="register()">Register</button>
        </form>
    </div>
    <div id="account" class="account" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Here are your account details:</p>
        <p>Email: <span id="user-email"></span></p>
        <!-- Add more account management details here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
