<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        .chart-container {
            margin-top: 500px;
            width: 800px;
            height: 400px;
            margin: 20px auto;
            min-height: 400px; /* Ensure enough space for the chart */
        }
        .item {
            opacity: 100%;
            width: 800px;
            height: 50px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 100px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .paymentinfo {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #e3c282;
            width: 800px;
            height: 400px;
            margin: 500px auto; /* Increase margin to push it down */
            border-radius: 5px;
            padding: 10px;
            display: flex;
        }
        .catagory {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            background-color: wheat;
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 0 20px; /* Smaller padding for better visibility */
            box-sizing: border-box; /* Ensure padding is considered in the width */
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 180px; /* Ensures all buttons are of equal size */
            margin: 0 10px; /* Space between the buttons */
        }

        .proceed-btn {
            background-color: #0066cc; /* Cool blue for attention */
        }

        .continue-btn {
            background-color: #f4a261; /* Soft orange */
        }

        .middle-btn {
            background-color: #2a9d8f; /* Teal color to complement the other buttons */
        }
    </style>
</head>
<body>
    <nav class="navbar">        
        <ul>
            <li><a href="{{ url_for('home') }}">Overview</a></li>
            <li><a href="{{ url_for('buy') }}">Buy</a></li>
            <li><a href="{{ url_for('chart') }}">Chart</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
        </ul>
    </nav>
    <br><br><br>
  
    <div class="chart-container" id="myChart"></div>

    <br><br><br>

    <!-- Button container at the bottom -->
    <div class="button-container">
        <a href="{{ url_for('buy') }}" class="button continue-btn">Continue Shopping</a>
        <button class="button middle-btn" onclick="middleAction()">Middle Button</button>
        <button class="button proceed-btn" onclick="proceedCheckout()">Proceed</button>
    </div>

    <script src="{{ url_for('static', filename='chartScript.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchItemForChart();  // Assuming this function is defined in chartScript.js
        });

        function proceedCheckout() {
            alert('Page under construction!');
        }

        let Delete = false;
        function middleAction() {
            Delete = !Delete;
        }
    </script>
</body>
</html>
